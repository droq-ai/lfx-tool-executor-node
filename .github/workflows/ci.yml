name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          # Create virtual environment
          uv venv
          source .venv/bin/activate
          # Install dependencies without editable package (workaround for hatchling issue)
          uv pip install nats-py aiohttp
          uv pip install pytest pytest-asyncio black ruff mypy
          # Set PYTHONPATH for imports
          echo "PYTHONPATH=src" >> $GITHUB_ENV
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
      
      - name: Start NATS with JetStream
        run: |
          docker run -d --name nats-js \
            -p 4222:4222 \
            -p 8222:8222 \
            nats:latest -js -m 8222
          # Wait for NATS to be ready
          for i in {1..30}; do
            if timeout 1 bash -c "cat < /dev/null > /dev/tcp/localhost/4222" 2>/dev/null; then
              echo "NATS is ready"
              exit 0
            fi
            echo "Waiting for NATS... ($i/30)"
            sleep 1
          done
          echo "NATS failed to start"
          exit 1
      
      - name: Cleanup NATS
        if: always()
        run: docker rm -f nats-js || true
      
      - name: Run tests
        run: |
          source .venv/bin/activate
          PYTHONPATH=src pytest tests/ -v
        env:
          NATS_URL: nats://localhost:4222
          STREAM_NAME: droq-stream
      
      - name: Check formatting
        run: |
          source .venv/bin/activate
          black --check src/ tests/
      
      - name: Lint
        run: |
          source .venv/bin/activate
          ruff check src/ tests/

  docker:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker build -t droq-node-template:test .

